<!DOCTYPE html>
<html>

<head>
   <meta charset="ISO-8859-1">
   <title>Insert title here</title>

</head>

<body>

   <script>
      // USING DATE OBJECT
      var dateObj = new Date();
      document.write("Current Date and Time USING DATE OBJECT :-  " + dateObj + "<br/>");
      document.write("Current Date  M/D/YYYY :- " + dateObj.toLocaleDateString("en-US") + "<br/>");

      var options = { weekday: "long", year: "numeric", month: "short", day: "numeric" };
      document.write("Current Date :- " + dateObj.toLocaleDateString("en-US", options) + "<br/>");

      document.write("Current TIME :- " + dateObj.toTimeString() + "<br/>");

   </script>


   <br />
   <br />
   Current Time Demo: <span id="timedisp"></span>
   <script>
      var today = new Date();
      var h = today.getHours();
      var m = today.getMinutes();
      var s = today.getSeconds();
      document.getElementById('timedisp').innerHTML = h + ":" + m + ":" + s;  
   </script>


   <br />
   <br />
   DIGITAL CLOCK : <span id="clockdisp"></span>
   <script>

      window.onload = function () { getTime(); }

      function getTime() {
         var today = new Date();
         var h = today.getHours();
         var m = today.getMinutes();
         var s = today.getSeconds();

         // add a zero in front of numbers<10  
         h = checkTime(h);
         m = checkTime(m);
         s = checkTime(s);

         document.getElementById('clockdisp').innerHTML = h + ":" + m + ":" + s;

         //Recursive Function Call
         setTimeout(function () { getTime() }, 1000);
         setInterval("getTime()",1000);//another way
      }

      function checkTime(i) {
         if (i < 10) {
            i = "0" + i;
         }
         return i;
      }  
   </script>

</body>

</html>
