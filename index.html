<!DOCTYPE html>
<html>
<head>
   <title>Testing CEH</title>
</head>

<body>
  <h1> Please Input your Information </h1>

  <form action="#"> 

  <label for="name">Name: </label>  
  <input type="text" pattern="[a-zA-Z ]{3,10}" 
     title="Min 3 letter Max 10 letter Name" placeholder="Enter Name"
	 id="name" name="name" required /> 

  <br/><br/>

  <label for="mobileno">Mobile No: </label>  
  <input type="tel" pattern="[6789]\d{9}" 
    title="10 digit Mobile No" placeholder="xx-xxxx-xxxx" 
	id="mobileno" name="mobileno" required /> 

  <br/><br/>

  <label for="email">Email: </label>  
  <input type="email" pattern="\w+([\.-]?\w+)*@\w+([\.-]?\w+)*(\.\w{2,3})+" 
    title="Enter Correct Email" placeholder="Enter Email" 
	id="email" name="email"  required /> 
  
  <br/><br/>
  <a href="https://docs.google.com/forms/d/1weFmB41I5APakWrg264As3-SBTBLJXRtLfyjI8xFk0k/edit?ts=646d772c">Click here for testing CEH </a>
 </form>  
</body>
</html>
